# Busybox httpd configuration for React SPA
A:*:80:*
# Serve static files
*.js:application/javascript
*.css:text/css
*.html:text/html
*.ico:image/x-icon
*.png:image/png
*.jpg:image/jpeg
*.svg:image/svg+xml
*.woff:font/woff
*.woff2:font/woff2

# Handle SPA routing - serve index.html for all routes
*:/index.html 